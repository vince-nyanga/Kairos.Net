name: .NET Core

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test and generate coverage
      run: dotnet test Kairos.Net.sln --results-directory ../TestResults \ "/p:CollectCoverage=true" \ "/p:CoverletOutput=../../TestResults/" \ "/p:MergeWith=../../TestResults/coverlet.json" \ "/p:CoverletOutputFormat=\"json,lcov\""    
    - name: Publish coverage report to coveralls.io
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./TestResults/coverage.info 
